<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div>
        <section>
            <img id="background-img" src="./assets/images/background-img.jpg" alt="Aldebaran image">
            <img id="navette-logo" src="./assets/images/navette.svg" alt="navette logo">
            <h1>Space odyssey</h1>
        </section>
        <section>
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to</p>
            </header>
            <main>
                <form action="" method="post">
                    <div class="form">
                        <div class="left">
                            <label for="user-first-name">FIRST NAME</label>
                            <input type="text" id="user-first-name" name="user-first-name">
                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email" name="user-email">
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="user-password">
                        </div>
                        <div class="right">
                            <label for="user-last-name">LAST NAME</label>
                            <input type="text" id="user-last-name" name="user-last-name">
                            <label for="user-phone-num">PHONE NUMBER</label>
                            <input type="tel" id="user-phone-num" name="user-phone-num">
                            <label for="user-confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" id="user-confirm-password" name="user-confirm-password">
                        </div>
                    </div>
                    <button type="submit">Create account</button>
                </form>
                <p>Alreay have an account ? <a href="#">Log in</a></p>
            </main>
            <footer>
                <p>Photo by <a href="https://unsplash.com/@aldebarans">Aldebaran S</a> on <a href="https://unsplash.com/">Unsplash</a></p>

                <p>Copyright Â© 2023 kenane03</p>
            </footer>
        </section>
    </div>
    
</body>
</html>
